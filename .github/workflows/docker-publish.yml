name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 核心修改点：清理本地开发补丁 ===
      - name: Cleanup local patches for CI
        run: |
          # 检查 Cargo.toml 中是否有 [patch.crates-io] 段落
          # 使用 sed 删除从 [patch.crates-io] 开始到下一个 path = 所在的行
          # 这样可以确保 CI 环境不会因为找不到本地路径而报错，而是去使用 crates.io 的版本
          if grep -q "\[patch.crates-io\]" Cargo.toml; then
            echo "Detected local patches, cleaning up for CI build..."
            sed -i '/\[patch.crates-io\]/,/path =/d' Cargo.toml
            echo "Cargo.toml cleaned:"
            cat Cargo.toml
          else
            echo "No local patches found."
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # 缓存配置
          cache-from: type=gha
          cache-to: type=gha,mode=max
